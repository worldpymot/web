<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        #f1_container {
            position: relative;
            margin: 0;
            width: 402px;
            height: 224px;
            z-index: 1;
        }
        #f1_container {
            perspective: 1000;
        }
        #f1_card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.2s linear;
        }
        #f1_container:hover #f1_card {
            transform: rotateY(180deg);
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .face.back {
            display: block;
            transform: rotateY(180deg);
            box-sizing: border-box;
            padding: 10px;
            color: white;
            text-align: center;
            background-color: #aaa;
        }
    </style>


</head>
<body>



<div id="f1_container">
    <div id="f1_card" class="shadow">
        <div class="front face">
            <img src="http://gc.dreamcreatives.com/wp-content/uploads/2018/07/medical-lab-technician-647-400x224.jpeg"/>
        </div>
        <div class="back face center">
            <h3>TRAINING</h3>
            <p>Get the most out of the Training on Sage Evolution that meets the need of the users and the organisation as a whole. Customised training options are catered for you.</p>
        </div>
    </div>
</div>



</body>
</html>
